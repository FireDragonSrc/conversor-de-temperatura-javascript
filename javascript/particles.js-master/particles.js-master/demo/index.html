<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Temperatura</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="/javascript/particles.js-master/particles.js-master/demo/css/page.css">
  <link rel="shortcut icon" href="/assets/img/temperature_projeto.png" type="image/x-icon">
  <link rel="alternate" href="/css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css" type="application/atom+xml" title="Atom">
</head>
<body>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>

<!-- particles.js container -->
<div id="particles-js">
  <main class="main">
    <h2>Conversor De Temperatura</h2>
    <div class="c-temp">
      <input class="temperaturaC" type="number" placeholder="Input Temperature...">
      <div>°C</div>
    </div>
    <div class="c-temp">
      <input class="temperaturaF" type="number" placeholder="Input Temperature...">
      <div>°F</div>
    </div>
    <div class="c-temp">
      <input class="temperaturaK" type="number" placeholder="Input Temperature...">
      <div>K</div>
    </div>
    <button class="button">Converter</button>
  </main>
</div>

<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
<script src="/javascript/particles.js-master/particles.js-master/demo/js/script.js"></script>
</body>
</html>
